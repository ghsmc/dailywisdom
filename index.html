<!DOCTYPE html>

<html>

<head>
    <link href=styles.css rel="stylesheet" type=text/css>
    <title>Daily Wisdom</title>
    <link rel="icon" 
      type="image/png" 
      href="brain.png">
</head>

<body>
    <h1 id="intro" class="center">Hello, We've Prepared Your Daily Wisdom.</h1>
    <p id="quotation" class="center">Your Quote is coming...</p>
    <p id="author" class="center">Author</p>
    <div class="center">
        <a href= https://ghsmc.github.io/dailywisdom>
            <button class="btn" id = "wisdom-button">More Wisdom!</button>
        </a>
    </div>

    <script>
        //randomizing the quote
        async function getQuote() {
            let data = await fetch('https://api.quotable.io/random');
            let quote = await data.json();
            console.log(quote);
            document.getElementById("quotation").innerText = quote.content;
            document.getElementById("author").innerText = "- " + quote.author;
        }
        getQuote();

        //randomizing the color
        function random_bg_color() {
            let bgColor = "salmon";
            var x = Math.floor(Math.random() * 3 + 1);

            if (x == 1) {
                bgColor = "rgb(66, 104, 152)";
            }
            if (x == 2) {
                bgColor = "rgb(250, 128, 144)";
            }
            if (x == 3) {
                bgColor = "rgb(94, 189, 159)";
            }
            document.body.style.backgroundColor = bgColor;
            document.getElementById("wisdom-button").style.color = bgColor;
        }

        random_bg_color();
    </script>
</body>

</html>
